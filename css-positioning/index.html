<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Ned's Grocery</title>
  </head>
  <body>
    <h1>Dan's Grocery</h1>
    <h2 class="grand-reopening">Grand Reopening!</h2>
    <ul>
      <li class="cheese">
        <h2>Cheese</h2>
        <div class="price">
          $5/lb
        </div>
        <img src="images/cheese.jpg" alt="Cheese" />
      </li>
      <li class="chicken">
        <h2>Chicken</h2>
        <div class="price">
          $6/each
        </div>
        <img src="images/chicken.jpg" alt="Chicken" />
      </li>
      <li class="fruit">
        <h2>Assorted Fruit</h2>
        <div class="price">
          $3/pack
        </div>
        <img src="images/fruit.jpg" alt="Assorted Fruit" />
      </li>
      <li class="bread">
        <h2>Bread</h2>
        <div class="price">
          $1/loaf
        </div>
        <img src="images/bread.jpg" alt="Bread" />
      </li>
    </ul>
  </body>
</html>
